name: Merge CSS Files

on:
  repository_dispatch:
    types: [css-updated]
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours as a fallback
  push:
    paths:
      - css_manifest.yml

jobs:
  merge-css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm init -y
          npm install js-yaml node-fetch@2

      - name: Merge CSS files
        env:
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          HIDE_COMMENTS: 'true'
        run: node scripts/merge-css.js

      - name: Set remote URL with PAT
        run: |
          git remote set-url origin https://github.com/anebix-world/discord-css-merge.git
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Commit merged CSS file if changed
        run: |
          # Extract output file from manifest (metadata.output)
          output_file=$(grep '^[[:space:]]*output:' css_manifest.yml | head -n 1 | sed 's/.*output:[[:space:]]*//')
          if [ -z "$output_file" ]; then
            output_file="combined.css"
          fi
          echo "Using output file: $output_file"
          if [ -f "$output_file" ]; then
            if ! git diff --quiet "$output_file"; then
              git add "$output_file"
              git commit -m "Update combined CSS [skip ci]"
              git push origin main
            else
              echo "No changes detected in $output_file."
            fi
          else
            echo "$output_file not found, skipping commit."
          fi
